<h1 class="heading">Friends Diary</h1>
<div class="gridDiv">
    <div>
    <h3>Current friends:-</h3>
    <div *ngFor="let friends of currentFriends" class="friendsDiv">
        <p>Name:{{friends.name}}</p>
        <p> Place:{{friends.place}}</p>
    </div>
    </div>
    <div>
        <app-add-friends></app-add-friends>
    </div>
    <div>
        <app-delete-friends></app-delete-friends>
    </div>
    <div>
        <app-update-friend></app-update-friend>
    </div>
    
</div>
