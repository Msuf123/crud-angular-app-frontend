<div class="outerDiv">
    <h1>Sign-up</h1>
    <form [formGroup]="signUpForm" (ngSubmit)="formSubmitted()">
        <span *ngIf="emailError.required">Email Id is required</span>
        <span *ngIf="emailError.email">Please Enter a correct email</span>
        <input placeholder="Enter Username" formControlName="userId" >
        <input placeholder="Enter password" formControlName="password">
        <button>Sign-up</button>
    </form>
</div>
